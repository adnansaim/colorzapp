<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorZapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="logo">
      <span class="letter">C</span>
      <span class="letter">o</span>
      <span class="letter">l</span>
      <span class="letter">o</span>
      <span class="letter">r</span>
      <span class="letter">Z</span>
      <span class="letter">a</span>
      <span class="letter">p</span>
      <span class="letter">p</span>
    </h1>
    <div class="container">
      <div class="left-container">
        <div class="color-demo">
          <button class="generate-button">Generate Color</button>
          <div class="demo-div"></div>
          <button class="generate-button save-button">Save Color</button>
        </div>
        <div class="saved-colors">
          <h2>Saved Colors:</h2>
          <div class="saved-divs">
            <h3 class="no-saved-text">You did not save any color!</h3>
          </div>
        </div>
      </div>
      <div class="right-container">
        <h1 class="right-heading">Color Details</h1>
        <hr />
        <h2>Change or Copy Color:</h2>

        <div class="input-design">
          <p class="adjust">RGB:</p>
          <div class="input-div">
            <input type="text" id="rgbVal" />
            <i class="fa-solid fa-copy"></i>
          </div>
        </div>
        <div class="input-design">
          <p class="adjust">HEX:</p>
          <div class="input-div hex-div">
            <p class="hexHash">#</p>
            <input type="text" id="hexVal" />
            <i class="fa-solid fa-copy"></i>
          </div>
        </div>
        <h2>Adjust Color:</h2>
        <div class="color-adjust">
          <div class="red-container">
            <p>Red</p>
            <div class="color-details">
              <input
                type="range"
                value="244"
                min="0"
                max="255"
                id="red-range"
              />
              <label class="red-value" for="red-range">244</label>
            </div>
          </div>
          <div class="green-container">
            <p>Green</p>
            <div class="color-details">
              <input
                type="range"
                value="251"
                min="0"
                max="255"
                id="green-range"
              />
              <label class="green-value" for="green-range">251</label>
            </div>
          </div>
          <div class="blue-container">
            <p>Blue</p>
            <div class="color-details">
              <input
                type="range"
                value="255"
                min="0"
                max="255"
                id="blue-range"
              />
              <label class="blue-value" for="blue-range">255</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f99514d96b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
